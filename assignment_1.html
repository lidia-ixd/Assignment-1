<script>
    var width = window.innerWidth;
    var breakpoint = "";
    breakpoint = getBreakpoint(width);
    document.getElementById("innerWidth").innerHTML = "Screen width is " + width + "<br>" + breakpoint;
    window.onresize = resize;

    function resize() {
        width = window.innerWidth;
        breakpoint = getBreakpoint(width);
        document.getElementById("innerWidth").innerHTML = "Screen width is " + width + "<br>" + breakpoint;
    }



    function getBreakpoint(value) {

        if (value < 576) {
            breakpoint = "X-Small";
        }
        else if (value >= 576 && value < 768) {
            breakpoint = "Small";
        }
        else if (value >= 768 && value < 992) {
            breakpoint = "Medium";
        }
        else if (value >= 992 && value < 1200) {
            breakpoint = "Large";
        }
        else if (value >= 1200 && value < 1400) {
            breakpoint = "Extra large";
        }
        else if (value >= 1400) {
            breakpoint = "Extra extra large";
        }
        return breakpoint;

    }
</script>
